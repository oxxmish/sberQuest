<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Conent-Type" content="text/html;charset=UTF-8"/>
        <link href="css/style_template_room.css" rel="stylesheet" type="text/css"/>
        <title>СберКвест</title>
    </head>

    <body>
        <header>
            <div class="logo">СберКвест</div>
            <div class="role">Ведущий</div>
            <div class="profile"><img src="media/profile.jpg" alt=""></div>
        </header>

        <div class="grid" id="grid">
            <div class="grid_element" v-for="option in options">{{ option.text }}</div>
            <div class="grid_element plus" @click="add_product">+</div>
        </div>
        
        

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            let grid = new Vue({
            el: '#grid',
            data: {
                    options: [
                    { text: 'Шаблон комнаты 1', value: '1' },
                    { text: 'Шаблон комнаты 2', value: '2' },
                    ]
                },
            methods: {
                add_product: function () {
                    grid.options.push({ text: "Новый шаблон " + (this.options.length + 1), value: this.options.lenght });
                    window.location.href = "master.html";
                }
            }
            })
        </script>
    </body>
</html>
